<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>PYR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Kalnia:wght@300;500&family=Montserrat:ital,wght@0,500;1,500&family=Roboto:wght@500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div class="container col-sm-10 col-md-6 col-xxl-4 px-4 py-5">
        <div class="card container my-5 py-5 text-white">
            <div class="col-auto mt-5">
                <div>Bill Total</div>
                <div class="input-group">
                    <div class="input-group-text">$</div>
                    <input onkeyup="calculateBill()" type="number" class="form-control" id="billTotalInput" placeholder="0.00">
                </div>
            </div>

            <div class="col-auto mt-3">
                <div>Tip</div>
                <div class="input-group">
                    <div class="input-group-text">%</div>
                    <input onkeyup="calculateBill()" type="number" class="form-control" id="tipInput" placeholder="10">
                </div>
            </div>

            <div class="row flex">
                <div class="people col-auto my-4">
                    <div class="my-3">
                        <h6>People</h6>
                    </div>
                    <button type="button" class="btn btn-info btn-circle btn-sm" onclick="increasePeople()">+</button>
                    <span class="mx-2" id="numberOfPeople">1</span>
                    <button type="button" class="btn btn-info btn-circle btn-sm" onclick="decreasePeople()">-</button>
                </div>
                <div class="perPerson col-auto my-4">
                    <div class="title my-3">Total Per Person</div>
                    <div class="total" id="perPersonTotal">$0.00</div>
                </div>
            </div>
            <div class="my-5"></div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
